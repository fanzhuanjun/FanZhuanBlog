<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Blog</title>
</head>
<body>
    <h2>{{ name }}'s Blog</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>{# 等同于movie['title'] #}
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2020 <a href="https://github.com/fanzhuanjun/FanZhuanBlog">HelloFlask</a></small>
    </footer>
</body>
</html>
