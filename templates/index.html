<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Blog</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar" class="avatar">
        {{ name }}'s Blog
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>{# 等同于movie['title'] #}
        {% endfor %}
    </ul>
    <img class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" alt="Walking Totoro">
    <footer>
        <small>&copy; 2020 <a href="https://github.com/fanzhuanjun/FanZhuanBlog">HelloFlask</a></small>
    </footer>
</body>
</html>
